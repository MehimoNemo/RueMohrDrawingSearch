    <html lang="en" >
        <head>
            <title>Title</title>
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />

            <!-- Bootstrap CSS v5.2.1 -->
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        <body class="bg-dark">
            <main class="">

                    <div class="float-end p-4 pe-5 text-end">
                        <p>Current Iterations to Solve: <span id="iterations"></span></p>
                        <p>Average Iterations to Solve: <span id="avg"></span></p>
                        <p>Max Iterations to Solve: <span id="max"></span></p>
                        <p>Min Iterations to Solve: <span id="min"></span></p>

                    </div>
                </div>
                <div class="container vw-100 vh-100 justify-content-center d-flex align-items-center">
                    <div class="parent" id="grid-parent">

                    </div>
                </div>
            </main>
